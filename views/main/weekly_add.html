{% extends '../common/layout.html'%}
{% block title %}首页{% endblock %}
{% block css %}
{% parent %}
<link rel="stylesheet" href="/public/css/main.css">
{% endblock %}
{% block content %}
{% parent %}
<div class="container index-con">
    <div class="row row-offcanvas row-offcanvas-right">
        <div class="">
            <form class="jumbotron" method="post">
                <div class="form-group">
                    <label for="">周报标题：</label>
                    <input type="text" class="form-control" placeholder="请输入分类名称" name="title" value="{{contents.title}}">
                </div>
                <div class="form-group">
                    <label for="">本周工作：</label>
                    <textarea class="form-control" name="workweek" id="con" cols="50" rows="10" placeholder="请输入本周工作内容">{{contents.con}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">下周计划：</label>
                    <textarea class="form-control" name="worknweek" id="con" cols="50" rows="10" placeholder="请输入下周计划内容">{{contents.con}}</textarea>
                </div>
                <button type="submit" class="btn btn-default">保存</button>
            </form>
        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/.sidebar-offcanvas-->
</div><!--/row-->
{% endblock %}
{% block script %}
{% parent %}
<script src="/public/js/main/index.js"></script>
{% endblock %}
